<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Credits</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
        }
        body {
            display: flex;
            flex-direction: column;
        }
        nav {
            margin-top: 0;
        }
        main {
            margin-top: 0;
        }
        .main-container {
            padding-top: 0;
            display: flex;
            flex: 1;
        }
        .credits-container {
            flex: 1;
            padding: 2rem;
        }
        .credits-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 2rem;
        }
        .credit-card {
            text-align: center;
        }
        .credit-card img {
            border-radius: 10px;
            width: 100px;
            height: 100px;
            object-fit: cover;
            cursor: pointer;
        }
        .credit-card a {
            display: block;
            margin-top: 1rem;
            font-weight: bold;
            text-decoration: none;
            color: inherit;
        }
        .credit-card p {
            margin: 0.5rem 0;
        }
        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            width: 250px;
            height: 100%;
            background-color: #333;
            color: white;
            padding: 1rem;
            transform: translateX(-100%);
            transition: transform 0.3s ease;
        }
        .sidebar.active {
            transform: translateX(0);
        }
        .sidebar ul {
            list-style-type: none;
            padding: 2.25rem 0 0 0;
        }
        .sidebar ul li {
            margin: 1rem 0;
        }
        .sidebar ul li a {
            color: white;
            text-decoration: none;
        }
        .menu-button {
            background: none;
            color: blue;
            cursor: pointer;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: none;
        }
        .menu-button img {
            width: 100%;
            height: 100%;
        }
        .menu-button:hover {
            color: darkblue;
        }
        .menu-button-large {
            width: 250px;
            height: 100%;
            background-color: #333;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            border: none;
        }
    </style>
    <script>
        function toggleSidebar() {
            document.getElementById('sidebar').classList.toggle('active');
        }

        async function loadCredits() {
            try {
                const response = await fetch('credits.json');
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                const credits = await response.json();
                const creditsGrid = document.getElementById('credits-grid');
                creditsGrid.innerHTML = '';
                credits.forEach(credit => {
                    const creditCard = document.createElement('div');
                    creditCard.className = 'credit-card';

                    const imgLink = document.createElement('a');
                    imgLink.href = credit.url;
                    imgLink.target = '_blank';

                    const img = document.createElement('img');
                    img.src = credit.png_link;
                    img.alt = credit.name;
                    imgLink.appendChild(img);

                    const nameLink = document.createElement('a');
                    nameLink.href = credit.url;
                    nameLink.textContent = credit.name;
                    nameLink.target = '_blank';

                    const desc = document.createElement('p');
                    desc.textContent = credit.desc;
                    desc.style.fontStyle = 'italic';

                    creditCard.appendChild(imgLink);
                    creditCard.appendChild(nameLink);
                    creditCard.appendChild(desc);
                    creditsGrid.appendChild(creditCard);
                });
            } catch (error) {
                console.error('Error loading credits:', error);
            }
        }

        async function loadMenu() {
            try {
                const response = await fetch('menu.json');
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                const menuItems = await response.json();
                const menuList = document.getElementById('menu-list');
                menuList.innerHTML = '';
                menuItems.forEach(item => {
                    const li = document.createElement('li');
                    const a = document.createElement('a');
                    a.href = item.url;
                    a.textContent = item.name;
                    li.appendChild(a);
                    menuList.appendChild(li);
                });
            } catch (error) {
                console.error('Error loading menu:', error);
            }
        }

        window.onload = async function() {
            await loadCredits();
            await loadMenu();
        }
    </script>
</head>
<body>
    <button class="menu-button" onclick="toggleSidebar()">
        <img src="menu.png" alt="Menu">
    </button>
    <main class="main-container">
        <div class="credits-container">
            <div id="credits-grid" class="credits-grid"></div>
        </div>
    </main>
    <div id="sidebar" class="sidebar">
        <button class="menu-button-large" onclick="toggleSidebar()">
            <img src="menu.png" alt="Menu">
        </button>
        <ul id="menu-list"></ul>
    </div>
</body>
</html>
