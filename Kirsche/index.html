<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Live Stream</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 120%;
        }
        body {
            display: flex;
            flex-direction: column;
        }
        nav {
            margin-top: 0;
        }
        main {
            margin-top: 0;
        }
        .main-container {
            padding-top: 0;
            display: flex;
            justify-content: space-between;
            flex: 1;
        }
        .stream-container {
            flex: 3.15; 
            display: flex-start;
            flex-direction: column;
            margin-top: 0;
            padding-top: 0;
        }
        .chat-container {
            flex: 0.85; 
            display: flex;
            flex-direction: column;
            height: 100%;
            margin-top: 0;
            padding-top: 0;
        }
        .stream-buttons {
            margin-top: 0;
            display: flex;
            align-items: flex-start;
            justify-content: center;
            margin-bottom: 0;
        }
        .menu-button {
            background: 1px solid lightgrey;
            color: white;
            cursor: pointer;
            width: 50px;
            height: 50px;
            margin-top: 0;
            margin-right: 0.5rem;
            margin-bottom: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .menu-button img {
            width: 100%;
            height: 100%;
        }
        .stream-buttons .youtube-btn,
        .stream-buttons .twitch-btn,
        .stream-buttons .kick-btn {
            flex: 1;
            padding: 0.5rem;
            margin: 0 0.25rem;
            color: white;
        }
        .stream-buttons .youtube-btn {
            background-color: red;
        }
        .stream-buttons .twitch-btn {
            background-color: #9146FF;
        }
        .stream-buttons .kick-btn {
            background-color: #32CD32;
        }
        .tabs {
            display: flex;
            justify-content: center;
            margin-bottom: 0.5rem;
        }
        .tabs button {
            padding: 0.5rem;
            margin: 0 0.25rem;
            color: white;
        }
        .tabs .youtube-btn {
            background-color: red;
        }
        .tabs .twitch-btn {
            background-color: #9146FF;
        }
        .tabs img {
            height: 20px;
            width: 20px;
        }
        .tab-content {
            display: none;
            height: 100%;
        }
        .tab-content.active {
            display: block;
            height: 100%;
        }
        iframe {
            width: 100%;
            height: calc(100vh - 4rem);
            border: none;
        }
        .chat-iframe {
            width: 100%;
            height: calc(100vh - 4rem);
            border: none;
        }

        /* New Carousel styles */
        .carousel-container {
            width: 100%;
            padding: 5rem 0;
            margin-top: -30px;
            position: relative;
        }

        .carousel-track {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }

        .carousel-item {
            flex: 0 0 auto;
            margin: 0 1rem;
            text-align: center;
        }

        .carousel-item img {
            max-width: 150px;
            height: auto;
            display: block;
            margin: 0 auto;
        }

        .carousel-nav {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            border: none;
            color: white;
            font-size: 2rem;
            cursor: pointer;
        }

        .carousel-nav.left {
            left: 10px;
        }

        .carousel-nav.right {
            right: 10px;
        }
    </style>
    <script>
        let currentSlide = 0;
        const itemsPerSlide = 8;
        let merchItems = [];

        async function loadMerch() {
            const response = await fetch('merch.json');
            merchItems = await response.json();
            showMerch();
        }

        function showMerch() {
            const carouselTrack = document.querySelector('.carousel-track');
            carouselTrack.innerHTML = '';

            const start = currentSlide * itemsPerSlide;
            const end = Math.min(start + itemsPerSlide, merchItems.length);

            for (let i = start; i < end; i++) {
                const item = merchItems[i];
                const merchItem = document.createElement('div');
                merchItem.classList.add('carousel-item');
                merchItem.innerHTML = `
                    <a href="${item.link}" target="_blank">
                        <img src="${item.image}" alt="${item.product_name}">
                        <p>${item.product_name}</p>
                        <p>${item.price}</p>
                    </a>
                `;
                carouselTrack.appendChild(merchItem);
            }
        }

        function nextSlide() {
            currentSlide = (currentSlide + 1) % Math.ceil(merchItems.length / itemsPerSlide);
            showMerch();
        }

        function prevSlide() {
            currentSlide = (currentSlide - 1 + Math.ceil(merchItems.length / itemsPerSlide)) % Math.ceil(merchItems.length / itemsPerSlide);
            showMerch();
        }

        window.onload = async function() {
            await loadMerch();  // Load merchandise carousel
        }
    </script>
</head>
<body>
    <main class="main-container">
        <div class="stream-container">
            <div class="stream-buttons">
                <button class="menu-button" onclick="toggleSidebar()">
                    <img src="../menu.png" alt="Menu">
                </button>
                <button class="youtube-btn" style="display:none" onclick="loadStream('youtube')">YouTube</button>
                <button class="twitch-btn" style="display:none" onclick="loadStream('twitch')">Twitch</button>
                <button class="kick-btn" style="display:none" onclick="loadStream('kick')">Kick</button>
            </div>
            <iframe id="live-stream" src="" allowfullscreen allow="fullscreen"></iframe>
        </div>
        <div class="chat-container">
            <div class="tabs">
                <button class="youtube-btn" onclick="switchTab('youtube-chat')"><img src="../YouTube.png" alt="YouTube Chat"></button>
                <button class="twitch-btn" onclick="switchTab('twitch-chat')"><img src="../Twitch.png" alt="Twitch Chat"></button>
            </div>
            <div id="youtube-chat" class="tab-content active">
                <iframe class="chat-iframe" src="" id="youtube-chat-iframe"></iframe>
            </div>
            <div id="twitch-chat" class="tab-content">
                <iframe class="chat-iframe" src="" id="twitch-chat-iframe"></iframe>
            </div>
        </div>
    </main>

    <!-- Merchandise Carousel -->
    <div class="carousel-container">
        <button class="carousel-nav left" onclick="prevSlide()">&#10094;</button>
        <div class="carousel-track"></div>
        <button class="carousel-nav right" onclick="nextSlide()">&#10095;</button>
    </div>

    <div id="sidebar" class="sidebar">
        <button class="menu-button" onclick="toggleSidebar()">
            <img src="menu.png" alt="Menu">
        </button>
        <ul id="menu-list"></ul>
    </div>
</body>
</html>
