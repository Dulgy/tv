<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Menu and Sidebar</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        .menu-button {
            background-color: lightgrey;
            color: white;
            cursor: pointer;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: fixed;
            top: 10px;
            left: 10px;
        }
        .menu-button img {
            width: 100%;
            height: 100%;
        }
        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            width: 250px;
            height: 100%;
            background-color: #333;
            color: white;
            padding: 1rem;
            transform: translateX(-100%);
            transition: transform 0.3s ease;
        }
        .sidebar.active {
            transform: translateX(0);
        }
        .sidebar ul {
            list-style-type: none;
            padding: 2.25rem 0 0 0;
        }
        .sidebar ul li {
            margin: 1rem 0;
        }
        .sidebar ul li a {
            color: white;
            text-decoration: none;
        }
        .sidebar .menu-button {
            position: absolute;
            top: 10px;
            left: 10px;
        }
        .schedule-container {
            padding: 1rem;
        }
        .schedule-day {
            background-color: white;
            border: 1px solid black;
            padding: 1rem;
            margin-bottom: 1rem;
        }
        .schedule-day h3 {
            margin: 0 0 0.5rem 0;
        }
    </style>
    <script>
        async function loadMenu() {
            const response = await fetch('menu.json');
            const menuItems = await response.json();
            const menuList = document.getElementById('menu-list');
            menuList.innerHTML = '';
            menuItems.forEach(item => {
                const li = document.createElement('li');
                const a = document.createElement('a');
                a.href = item.url;
                a.textContent = item.name;
                li.appendChild(a);
                menuList.appendChild(li);
            });
        }

        function toggleSidebar() {
            document.getElementById('sidebar').classList.toggle('active');
        }

        async function loadSchedule() {
            const response = await fetch('config.json');
            const config = await response.json();
            const twitchChannel = config.twitch_channel;
            const twitchToken = config.twitch_token;

            const scheduleResponse = await fetch(`https://api.twitch.tv/helix/schedule?broadcaster_id=${twitchChannel}`, {
                headers: {
                    'Client-ID': 'your-twitch-client-id',
                    'Authorization': `Bearer ${twitchToken}`
                }
            });
            const scheduleData = await scheduleResponse.json();
            displaySchedule(scheduleData.data);
        }

        function displaySchedule(schedule) {
            const scheduleContainer = document.getElementById('schedule-container');
            scheduleContainer.innerHTML = '';
            schedule.segments.forEach(segment => {
                const day = new Date(segment.start_time).toLocaleDateString('en-US', { weekday: 'long' });
                const time = new Date(segment.start_time).toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit' });
                const title = segment.title;
                const description = segment.category.name;
                const scheduleDay = document.createElement('div');
                scheduleDay.className = 'schedule-day';
                scheduleDay.innerHTML = `<h3>${day}</h3><p><strong>${title}</strong></p><p>${time}</p><p>${description}</p>`;
                scheduleContainer.appendChild(scheduleDay);
            });
        }

        window.onload = async function() {
            await loadMenu();
            await loadSchedule();
        }
    </script>
</head>
<body>
    <button class="menu-button" onclick="toggleSidebar()">
        <img src="menu.png" alt="Menu">
    </button>
    <div id="sidebar" class="sidebar">
        <button class="menu-button" onclick="toggleSidebar()">
            <img src="menu.png" alt="Menu">
        </button>
        <ul id="menu-list"></ul>
    </div>
    <main class="container">
        <div class="schedule-container" id="schedule-container">
            <!-- Schedule will be dynamically populated here -->
        </div>
    </main>
</body>
</html>
